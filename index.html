<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
</head>
<!-- main -->
<body>
    <header id="tile">
        <h1>5 Day Weather Forecast</h1>
    </header>
    <!-- empty hero div for background -->
    <div id="hero"></div>

    <!-- section for search input and button -->
    <section id="search" class="container">
        <label for="search-input">Search for a City:</label><br>
        <input type="text"><br>
        <button id="search-btn">Search</button>
    </section>

    <!-- container for local storage retrieval -->
    <section id="storage-container"></section>


    <!-- container for weather api results -->
    <section id="forecast-result"></section>

</body>
</html>
